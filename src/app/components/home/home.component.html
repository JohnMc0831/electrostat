  <div id="alertWindow" class="gradientBackground">
      <div class="container">
        <div class="row text-center">
          <div class="col-lg-12 text-center">
            <h1 id="title" class="text-danger">{{ alert.title }}</h1>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <span class="text-success">Alert Type: <span id="alertType"></span></span>
          </div>
          <div class="col text-right">
            <span class="text-success">Sent: <span id="alertSent">{{ alert.alertTime }}</span></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="narrative" class='form-control' rows=14 cols=15 [innerHtml]="alert.narrative" ng-model="alert.narrative"></div>
          </div>
        </div>
        <div class="container champlainBlue">
          <div class="row">
            <div class="col fatHead">
              <input type="checkbox" id="chkPlayAlertSound" />&nbsp;&nbsp;<label class="text-success"
                style="margin-bottom: 0px;">Play Alert Sound?</label><br />
              <input type="checkbox" id="chkShowAllAlerts" />&nbsp;&nbsp;<label class="text-success"
                style="margin-bottom: 0px;">Show all alerts?</label>
            </div>
            <div class="col text-center fatHead">
              <a href='#' class="btn btn-outline-success">Acknowledge</a>
            </div>
            <div class="col text-right fatHead">
              <img src='./assets/UVMHealthNetwork.png' height="50" title="The University of Vermont Health Network">
            </div>
          </div>
        </div>
      </div>
  </div>
